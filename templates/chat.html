<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>CarePal AI Assistant</span>
									<p>Ask me anything! I am your caring partner for personalized health and wellness.</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script>
      $(document).ready(function () {
          $("#messageArea").on("submit", function (event) {
              // Prevent default form submission
              event.preventDefault();
  
              // Get the current date and time for the user message
              const userDate = new Date();
              const userTime = userDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const userDateString = userDate.toLocaleDateString();
  
              // Get the user's message
              var rawText = $("#text").val();
  
              // Add the user's message to the chat window
              var userHtml = `
                  <div class="d-flex justify-content-end mb-4">
                      <div class="msg_cotainer_send">
                          ${rawText}
                          <span class="msg_time_send">${userTime}, ${userDateString}</span>
                      </div>
                      <div class="img_cont_msg">
                          <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                      </div>
                  </div>`;
              $("#text").val("");
              $("#messageFormeight").append(userHtml);
  
              // Send the user's message to the server
              $.ajax({
                  data: {
                      msg: rawText,
                  },
                  type: "POST",
                  url: "/get",
              }).done(function (data) {
                  // Get the current date and time for the bot's response
                  const botDate = new Date();
                  const botTime = botDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                  const botDateString = botDate.toLocaleDateString();
  
                  // Add the bot's response to the chat window
                  var botHtml = `
                      <div class="d-flex justify-content-start mb-4">
                          <div class="img_cont_msg">
                              <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                          </div>
                          <div class="msg_cotainer">
                              ${data}
                              <span class="msg_time">${botTime}, ${botDateString}</span>
                          </div>
                      </div>`;
                  $("#messageFormeight").append($.parseHTML(botHtml));
              });
          });
      });
  </script>  
    </body>
</html>
